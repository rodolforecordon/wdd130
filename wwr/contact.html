    <section class="employee">
      <h2>Talk to one of our employees</h2>
      <div class="employee-photos">
        <figure>
          <img src="images/employee1.webp" alt="White River stream seen from above">
          <figcaption>Maria</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.webp" alt="Group of exited people in front of a bottle holding paddles">

    <section class="message">
      <h2>Send us a message</h2>
      <form>
        <fieldset>
          <div class="input-container">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" placeholder="Rodolfo Recordon">
          </div>
          <div class="input-container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="john.doe@gmail.com">
          </div>
          <div class="radio-container">
            <input type="radio" id="general" name="purpose" value="general">
            <label for="general">General Inquiry</label>
            <input type="radio" id="reservation" name="purpose" value="reservation">
            <label for="general">Reservation Question</label>
            <input type="radio" id="suggestion" name="purpose" value="suggestion">
            <label for="general">Website Suggestion</label>
          </div>
          <div class="text-area-container">
            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="4"></textarea>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="subscribe" name="subscribe" value="subscribed">
            <label for="subscribe">Please subscribe me to the monthly newsletter.</label>
          </div>
        </fieldset>
        <button type="submit">Send Message</button>
      </form>
    </section>
